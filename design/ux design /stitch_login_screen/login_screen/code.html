<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Screen - Inventory Management System</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e07b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden font-display" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center items-center py-5 px-4 sm:px-6 lg:px-8">
<div class="layout-content-container flex flex-col max-w-md w-full flex-1 gap-6">
<div class="flex flex-col items-center gap-4 text-center">
<div class="bg-primary/20 p-3 rounded-full">
<span class="material-symbols-outlined text-primary text-4xl">inventory_2</span>
</div>
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight">Inventory Management System</h1>
</div>
<div class="flex flex-col gap-4">
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col w-full flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#3d5245] bg-[#1c2620] focus:border-primary h-12 placeholder:text-[#9eb7a8] px-5 text-base font-normal leading-normal" placeholder="user@acme.corp" type="email" value=""/>
</label>
</div>
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col w-full flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#3d5245] bg-[#1c2620] focus:border-primary h-12 placeholder:text-[#9eb7a8] px-5 text-base font-normal leading-normal pr-12" placeholder="Password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-[#9eb7a8] absolute inset-y-0 right-0 flex items-center justify-center pr-5">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>
</div>
<div class="flex flex-col gap-4">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-primary text-[#111714] text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark transition-colors">
<span class="truncate">Log In</span>
</button>
<a class="text-center text-sm text-[#9eb7a8] hover:text-primary underline-offset-4 hover:underline" href="#">Forgot Password?</a>
</div>
</div>
</div>
</div>
</div>
</body></html>
