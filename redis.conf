# Redis configuration file

# Basic settings
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

# Security (change this in production)
requirepass pass12345

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Databases
databases 16

# Performance
io-threads 4
io-threads-do-reads yes

# Cluster (disable for standalone)
cluster-enabled no
